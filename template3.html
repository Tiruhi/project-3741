<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Document</title>
    <style>
        body {
            background-color: #fff;
            margin: auto;
        }

        section {

            max-width: 650px;
            margin: auto;

            /*background-image: url(assets/images/temp-2-bg.png);*/
            background: url(assets/images/temp-3-bg.png) no-repeat center center;
            /*-webkit-background-size: cover;*/
            /*-moz-background-size: cover;*/
            /*-o-background-size: cover;*/
            /*background-size: cover;*/
        }

        table {
            border-collapse: collapse;
            border-color: transparent;
            min-height: 1184px;
            width: 650px;
        }

        table, th, td {
            position: relative;
        }

        table th .title .h2 {
            font-weight: 900;
            font-size: 41px;
            line-height: 55px;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        table td .h3 {

        }

        .title {
            text-align: end;
        }

        .orange {
            color: #F9CB9C;
        }

        .white {
            color: #fff;
        }

        .temp-content {
            max-width: 477px;
            margin: auto;
            text-align: start;
        }

        .temp-content-text {
            color: #000;
            font-family: Lato;
            /*padding-bottom: 20px;*/

            font-family: Playfair Display;
            font-style: normal;
            font-weight: bold;
            font-size: 12px;
            line-height: 16px;

        }

        .temp-container {
            max-width: 650px;
            margin: auto;
            text-align: center;
        }



/*start input range */

        input[type=range] {
            height: 25px;
            -webkit-appearance: none;
            margin: 10px 0;
            width: 100%;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 0px 0px 0px #000000;
            background: #2497E3;
            background: #ECF1FF;

            border-radius: 1px;
            border: 0px solid #000000;
        }
        input[type=range]::-webkit-slider-thumb {
            box-shadow: 0px 0px 0px #000000;
            border: 1px solid #2497E3;
            height: 18px;
            width: 18px;
            border-radius: 25px;
            background: #A1D0FF;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            /*background: #2497E3;*/
            /*background: #677A57;*/
            background: #ECF1FF;


        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            animate: 0.2s;
            box-shadow: 0px 0px 0px #000000;
            background: #2497E3;
            background: #677A57;

            border-radius: 1px;
            border: 0px solid #000000;
        }
        input[type=range]::-moz-range-thumb {
            box-shadow: 0px 0px 0px #000000;
            border: 1px solid #2497E3;
            height: 18px;
            width: 18px;
            border-radius: 25px;
            background: #A1D0FF;
            cursor: pointer;
        }
        input[type=range]::-ms-track {
            width: 100%;
            height: 5px;
            cursor: pointer;
            animate: 0.2s;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }
        input[type=range]::-ms-fill-lower {
            background: #2497E3;
            border: 0px solid #000000;
            border-radius: 2px;
            box-shadow: 0px 0px 0px #000000;
        }
        input[type=range]::-ms-fill-upper {
            background: #2497E3;
            border: 0px solid #000000;
            border-radius: 2px;
            box-shadow: 0px 0px 0px #000000;
        }
        input[type=range]::-ms-thumb {
            margin-top: 1px;
            box-shadow: 0px 0px 0px #000000;
            border: 1px solid #2497E3;
            height: 18px;
            width: 18px;
            border-radius: 25px;
            background: #A1D0FF;
            cursor: pointer;
        }
        input[type=range]:focus::-ms-fill-lower {
            background: #2497E3;
        }
        input[type=range]:focus::-ms-fill-upper {
            background: #2497E3;
        }

/*end input range */
    </style>
</head>
<body>

font-weight: normal;
font-size: 10.5px;
line-height: 19px;
text-transform: capitalize;">

        </tbody>

</body>
